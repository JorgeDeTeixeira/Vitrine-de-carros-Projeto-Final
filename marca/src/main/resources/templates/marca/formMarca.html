<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Formulario</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Adicionar Marca</h1>

		<form action="/vitrine/marcas/form" method="post">

			<div>
				<label>Nome:</label> <input type="text" name="nome">
			</div>
			<div>
				<label>Nacionalide:</label> <input type="text" name="nacionalidade">
			</div>
			<div>
				<label>Logo:</label> <input type="text" name="logo">
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>

		</form>
	</div>
</body>
</html>
