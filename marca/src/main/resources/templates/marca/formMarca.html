<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Formulario</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Adicionar Marca</h1>

		<form action="/vitrine/marca" method="post">
			<div>
				<input type="hidden" name="id" th:value="${marca.id}"
					readonly="readonly">
			</div>
			<div>
				<label>Nome:</label> <input type="text" name="nome"
					th:value="${marca.nome}">
			</div>
			<div>
				<label>Nacionalidade:</label> <input type="text"
					name="nacionalidade" th:value="${marca.nacionalidade}">
			</div>
			<div>
				<label>Logo:</label> <input type="text" name="logo"
					th:value="${marca.logo}">
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>

		</form>
	</div>
</body>
</html>
