<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Marca</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Detalhes do evento</h1>

		<div class="row">
			<div class="col s12">
				<div class="card #2196f3 blue darken-1">
					<div class="card-image">
						<div class="card-content white-text">
							<img style="border-radius: 5px" alt=""
								src='th:text="${marca.logo}"'>
							<p style="margin-top: 10px">
								<strong>Id: </strong><span th:text="${marca.id}"></span>
							</p>
							<p>
								<strong>Nome: </strong><span th:text="${marca.nome}"></span>
							</p>
							<p>
								<strong>Nacionalidade: </strong><span
									th:text="${marca.nacionalidade}"></span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
